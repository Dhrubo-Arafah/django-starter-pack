{% extends 'base/base.html' %}
{% load crispy_forms_tags %}
{% block title %}{{title}}{% endblock %}
{% block content %}
<form action="" enctype="multipart/form-data" method="post">
    {%csrf_token%}
    {{form | crispy}}
    <input type="reset" value="Reset">
    <input type="submit" value={{title}}>
</form>
{% endblock %}
